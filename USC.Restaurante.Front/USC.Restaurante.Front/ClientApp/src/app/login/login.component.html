  <div class="hero is-fullheight is-primary has-background has-background-black">
    <img alt="background-image" class="hero-background is-transparent" src="assets/img/bg.jpg">
    <section class="section"></section>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="box">
              <div class="column is-half is-offset-one-quarter has-text-centered">
                <img src="assets/img/logo.png" />
              </div>
              <div class="column is-half is-offset-one-quarter">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="column is-half is-offset-one-quarter has-text-centered">
                  <div class="field">
                    <p class="control">
                      <button (click)="navigate()" class="button is-success">
                        Entrar
                      </button>
                    </p>
                  </div>
                </div>
              </div>
              </div>
          </div>
          </div>
      </div>
    </section>
    <section class="section"></section>
  </div>
